<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="carousel-container" dir="ltr">
  <div class="carousel-wrapper">
    <div class="carousel-card">
      <img class="carousel-image" src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Image 1">
      <div class="carousel-description">Description 1</div>
    </div>

    <div class="carousel-card">
      <img class="carousel-image" src="https://media.istockphoto.com/id/1460007178/photo/library-books-on-table-and-background-for-studying-learning-and-research-in-education-school.jpg?s=1024x1024&w=is&k=20&c=cuzIXmvKHLpoGxGIft9zCiTw-jeL0Gjp7UNZau0MNkk=" alt="Image 2">
      <div class="carousel-description">Description 2</div>
    </div>

    <div class="carousel-card">
        <img class="carousel-image" src="https://media.istockphoto.com/id/1222550815/photo/row-of-books-on-a-shelf-multicolored-book-spines-stack-in-the-foreground.jpg?s=1024x1024&w=is&k=20&c=pYHl6LmsXYhgUE9OjBW-d_gUynzSjTI8pMnILwSQm9I=" alt="Image 2">
        <div class="carousel-description">Description 3</div>
      </div>  
      <div class="carousel-card">
        <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2SoNl7bJAlIBk9YNZ0pZory5F3BL9dJtk5fyo95RcWrYRpKVyJqhfuF65Cw&s" alt="Image 2">
        <div class="carousel-description">Description 4</div>
      </div> 
       <div class="carousel-card">
        <img class="carousel-image" src="https://media.istockphoto.com/id/1139439450/photo/stacked_books.jpg?s=1024x1024&w=is&k=20&c=KUzUGFbKyB6_yae_eKNCdZJhC53SenLEKGc99_0ehP0=" alt="Image 2">
        <div class="carousel-description">Description 5</div>
      </div>
  </div>

  <div class="carousel-buttons">
    <button class="carousel-button" onclick="prevSlide()">Left</button>
    <button class="carousel-button" onclick="nextSlide()">Right</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
